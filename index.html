<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <hr>
        <div>
            <label>Total Bill:</label>
            <input type="text" placeholder="Enter your total bill..."name="" id="billTotal" >
        </div>
        <div>
            <Label>Tip:</Label>
            <input type="range" value="0" name="" id="tipInput">
            <span id="tipOutput"></span>
        </div>
        <div>
            <label>Split (number of people)</label>
            <input type="range" min="1" max="10" value="1" name="" id="splitInput">
            <span id="splitOutput"></span>
        </div>
        <hr>
        <div>
            <div>
                <label>New Bill (per person):</label><span id="newBill"></span>
            </div>
            <div>
                <label>Tip Amount (per person):</label><span id="tipEach"></span>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
